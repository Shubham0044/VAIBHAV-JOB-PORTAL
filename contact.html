<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* General Body Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #FF7F50, #00BFFF); /* Gradient background */
        }

        /* Contact Form Section */
        .contact-form-section {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            padding: 50px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Form Container */
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        /* Form Heading */
        .form-container h2 {
            font-size: 2.5em;
            color: #4CAF50; /* Green color */
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Form Group */
        .form-group {
            margin-bottom: 20px;
        }

        /* Labels */
        .form-group label {
            display: block;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 8px;
        }

        /* Input Fields */
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #FF6347; /* Tomato border color */
            border-radius: 8px;
            font-size: 1em;
            color: #333;
            outline: none;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        /* Input Focus */
        .form-group input:focus, .form-group textarea:focus {
            border-color: #00BFFF; /* Skyblue border on focus */
        }

        /* Submit Button */
        .submit-btn {
            background-color: #4CAF50; /* Green button */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        /* Submit Button Hover */
        .submit-btn:hover {
            background-color: #FF6347; /* Tomato color on hover */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }

            .form-container h2 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

    <!-- Contact Form Section -->
    <section class="contact-form-section">
        <div class="form-container">
            <h2>Contact Us</h2>
            <form action="submit_form.php" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your Message" rows="4" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </section>

</body>
</html>
